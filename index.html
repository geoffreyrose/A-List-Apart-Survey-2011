<!doctype html>
<html lang="en-us">
	<head>
	
		<meta charset="utf-8">
		
		<!-- Only use if site is Responive -->
		<meta name="viewport" content="initial-scale=1.0, width=device-width" />
    
		<title></title>
		
		<!-- CSS -->
		
		<!-- The complied sass files, minified, reset already included -->
		<link rel="stylesheet" type="text/css" href="css/styles.css" />
		
		
		
		<!-- Fav Icon -->
		<link rel="icon" type="image/png" href="favicon.ico" />
		
		<!-- Web Fonts -->
		<link href='css/webfonts.css' rel='stylesheet' type='text/css' />
		
		<!--[if IE]>
			<link rel="stylesheet" type="text/css" href="css/iestyles.css" />
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		
	</head>
	
	<body>
	<div class="containter">
		<article>
			<section>
				<h3>Average Temperature</h3>
				<canvas width="600px" height="450px" class="canvasw" id="tempavgmon"></canvas>
				<ul class="keys">
					<li><span class="chartkey red"></span>High Temperature</li>
					<li><span class="chartkey yellow"></span>Average Temperature</li>
					<li><span class="chartkey blue"></span>Low Temperature</li>
				</ul>
			</section>
		
			<section>
				<h3>Compare Daily Temperature</h3>
				<canvas width="600px" height="450px" class="canvasw" id="freezeornot"></canvas>
				<ul class="keys">
					<li><span class="chartkey red"></span>Above 90 F</li>
					<li><span class="chartkey yellow"></span>Between 90 F and 32 F</li>
					<li><span class="chartkey blue"></span>Below 32 F</li>
					<li><span class="chartkey black"></span>Below 0 F</li>
				</ul>
			</section>
			
			<section>	
				<h3>Days of Precipitation</h3>
				<canvas width="600px" height="450px" class="canvasw" id="daysofprec"></canvas>
			</section>
		</article>
	</div>
		
		<!-- Your JS Files Below -->
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/chart.min.js"></script>
		<script type="text/javascript" src="js/scripts-min.js"></script>
	</body>
	
</html>
